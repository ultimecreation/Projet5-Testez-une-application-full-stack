<div class="app">
  <mat-toolbar
    color="primary"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <span>Yoga app</span>
    <div *ngIf="$isLogged() | async; else notLogged">
      <span routerLink="sessions" class="link">Sessions</span>
      <span routerLink="me" class="link" data-testId="accountBtn">Account</span>
      <span (click)="logout()" class="link" data-testId="logoutBtn"
        >Logout</span
      >
    </div>
    <ng-template #notLogged>
      <div>
        <span routerLink="login" class="link" data-testId="loginBtn"
          >Login</span
        >
        <span routerLink="register" class="link">Register</span>
      </div>
    </ng-template>
  </mat-toolbar>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
